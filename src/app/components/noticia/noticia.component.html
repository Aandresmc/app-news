<ion-card color="dark">

  <ion-card-header>
    <ion-card-subtitle>
      <span class="text-primary"> {{ indice + 1 }}. </span>
      <span class="noticia-source-name">{{ noticia.source.name }}</span>

      <div class="noticia-more">
        <ion-button fill="clear" (click)="lanzarMenu()">
          <ion-icon color="light" slot="icon-only" name="more"></ion-icon>
        </ion-button>
      </div>

    </ion-card-subtitle>
    <ion-card-title (click)="abrirNoticia()">{{ noticia.title }} </ion-card-title>
  </ion-card-header>

  <img-loader [src]=noticia.urlToImage useImg  (click)="abrirNoticia()" class="animated fadeIn fast"></img-loader>

  <!-- <ion-img *ngIf="!noticia.urlToImage"
            (click)="abrirNoticia()"
            class="animated fadeIn fast"
            src="assets/img/noLoad.png"></ion-img> -->

  <ion-card-content>
    <p>
      {{ noticia.description }}
    </p>
  </ion-card-content>

</ion-card>

<app-noticia-loading *ngIf="this.verNoticia"></app-noticia-loading>
